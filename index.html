<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myBooks</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <main class="row">
      <div class="large-12 columns">
        <h1>Welcome to myBooks</h1>
        <form>
          <input tabindex="1" id="search" type="search" placeholder="Search books: e.g. title" autocomplete="off">
        </form>
        <ul id="books"></ul>
        <script id="books-template" type="text/x-handlebars-template">
        {{#each category}}
          <li class="category"><span>{{this.name}}</span>
            {{#each this.books}}
            <ul>
              <li>
                <a href="{{this.url}}">{{this.title}}</a>
              </li>
            </ul>
            {{/each}}
          </li>
        {{/each}}
        </script>
      </div>
    </main>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/vendor/handlebars-v1.3.0.js"></script>
    <script src="js/vendor/TreeListFilter.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
