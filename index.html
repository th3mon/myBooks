<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myBooks</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to myBooks</h1>
      </div>
    </div>

    <main>
      <div class="large-3 medium-4 columns">
        <div class="sidebar">
          <form id="search">
            <input tabindex="1" id="autocomplete" type="search" placeholder="Search books: e.g. title" autocomplete="off">
          </form>
          <nav>
            <ul id="books"></ul>
            <script id="books-template" type="text/x-handlebars-template">
            {{#each category}}
              <li class="category"><span>{{this.name}}</span>
                {{#each this.books}}
                <ul>
                  <li>
                    <a href="{{this.url}}">{{this.title}}</a>
                  </li>
                </ul>
                {{/each}}
              </li>
            {{/each}}
            </script>
          </nav>
        </div>
      </div>
      <div class="large-9 medium-8 columns"></div>
    </main>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/vendor/handlebars-v1.3.0.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
